<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- main jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Jquery UI -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <!-- Chosen -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.min.css" integrity="sha512-yVvxUQV0QESBt1SyZbNJMAwyKvFTLMyXSyBHDO4BG5t7k/Lw34tyqlSDlKIrIENIzCl+RVUNjmCPG+V/GMesRw==" crossorigin="anonymous" />
</head>
<body>
  <section class="block block-product-prices">
    <div class="ptoduct__prices">
      <header class="block__header product-prices__header">
        <h2 class="block__heading product-prices__heading">Nazmul Store</h2>
      </header>
      <table class="product-prices__list">
        <tr class="product-prices__item">
          <th class="product-prices__name">Product Name</th>
          <th class="product-prices__price">Product Prices</th>
        </tr>
        <!--  -->
        <!-- <tr class="product-prices__item">
          <td class="product-prices__name">${productSelected.text}</td>
          <td class="product-prices__price"><input class="input input-product" type="number" value="20"></td>
        </tr> -->
        <!--  -->
      </table>
      <table>
        <tr>
          <th class="product-prices__name">Total: </th>
          <th class="product-prices__total">0</th>
        </tr>
      </table>
      <button class="update-prices-btn">Update Prices</button>
    </div>
  </section>
  <section class="block block-product-list">
    <select class="chosen product-list">
      <optgroup label="Vaja">
        <option value="35">Kamranga</option>
        <option value="42" selected>Mishti bondi</option>
      </optgroup>
      <optgroup label="Bekari">
        <option value="24">nouka cake</option>
        <option value="28">potol</option>
      </optgroup>
      <optgroup label="Thanda">
        <option value="470">clemon</option>
      </optgroup>
    </select>
    <button class="btn product-add-button">Add product</button>
  </section>

  <script type="text/javascript" src="js/main.js">
  </script>
</body>
</html>
